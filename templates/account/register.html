{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Регистрация</h2>
<form method="post">
  {% csrf_token %}

  <input type="hidden" name="next" value="{{ next }}" />
  <div>{{ form.non_field_errors }}</div>
  {% for field in form %}
    <p><label for="{{ field.id_for_label }}">{{field.label}}: </label>{{ field }}</p>
    <div>{{ field.errors }}</div>
  {% endfor %}
  <p><button type="submit">Регистрация</button></p>
</form>
{% endblock content %}
